<!DOCTYPE html>
<html>
    <head>
        <style>
            .center-my-children{
                display: flex;
                justify-content: center;
                align-items: center;
            }
            html, body, .center-my-children{
                min-width: 100vw;
                min-height: 100vh;
            }
            button {
                font-size: 5em;
                padding: 1em
            }
        </style>
        <style>
            .pushable {
              position: relative;
              border: none;
              background: transparent;
              padding: 0;
              cursor: pointer;
              outline-offset: 4px;
              transition: filter 250ms;
            }
            .shadow {
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              border-radius: 12px;
              background: hsl(0deg 0% 0% / 0.25);
              will-change: transform;
              transform: translateY(2px);
              transition:
                transform
                600ms
                cubic-bezier(.3, .7, .4, 1);
            }
            .edge {
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              border-radius: 12px;
              background: linear-gradient(
                to left,
                hsl(340deg 100% 16%) 0%,
                hsl(340deg 100% 32%) 8%,
                hsl(340deg 100% 32%) 92%,
                hsl(340deg 100% 16%) 100%
              );
            }
            .front {
              display: block;
              position: relative;
              padding: 12px 42px;
              border-radius: 12px;
              font-size: 1.5rem;
              color: white;
              background: hsl(345deg 100% 47%);
              will-change: transform;
              transform: translateY(-4px);
              transition:
                transform
                600ms
                cubic-bezier(.3, .7, .4, 1);
            }
            .pushable:hover {
              filter: brightness(110%);
            }
            .pushable:hover .front {
              transform: translateY(-6px);
              transition:
                transform
                250ms
                cubic-bezier(.3, .7, .4, 1.5);
            }
            .pushable:active .front {
              transform: translateY(-2px);
              transition: transform 34ms;
            }
            .pushable:hover .shadow {
              transform: translateY(4px);
              transition:
                transform
                250ms
                cubic-bezier(.3, .7, .4, 1.5);
            }
            .pushable:active .shadow {
              transform: translateY(1px);
              transition: transform 34ms;
            }
            .pushable:focus:not(:focus-visible) {
              outline: none;
            }
          </style>
    </head>
    <body>
        <script>
            const list_of_things = [
                "https://www.reddit.com/r/adhdmeme/comments/ts3ynj/anyone_i_do_it_all_the_time/",
                "https://www.reddit.com/r/adhdmeme/comments/pmw2gf/everything_is_good_until_its_not/",
                "https://www.youtube.com/watch?v=7hKTaDncNic",
                "https://open.spotify.com/playlist/76Okg40PunzBjmCKJna4Ct?si=7faa0be1c2094d40",
                "https://vm.tiktok.com/ZTdmQCggM/"
            ]
            
            function thebutton(){
                let the_chosen_one = list_of_things[Math.floor(Math.random() * list_of_things.length)];
                window.open(the_chosen_one, "_blank")
            }
        </script>
        <div class="center-my-children">
            <button onclick="thebutton()" class="pushable">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                  the button
                </span>
              </button>
           
        </div>
    </body>
</html>
