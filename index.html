<!DOCTYPE html>
<html>
    <head>
        <style>
            .center-my-children{
                display: flex;
                justify-content: center;
                align-items: center;
            }
            html, body, .center-my-children{
                min-width: 100vw;
                min-height: 100vh;
            }
            button {
                font-size: 5em;
                padding: 1em
            }
        </style>
    </head>
    <body>
        <script>
            const list_of_things = [
                "https://xkcd.com/1",
                "https://reddit.com/r/adhdmeme/"
            ]
            
            function thebutton(){
                let the_chosen_one = list_of_things[Math.floor(Math.random() * list_of_things.length)];
                window.open(the_chosen_one, "_blank")
            }
        </script>
        <div class="center-my-children">
            <button onclick="thebutton()">the button</button>
        </div>
    </body>
</html>
